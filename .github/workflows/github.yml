name: Deploy to AWS

on:
  push:
    branches: [ "master" ]

#env:
#  AWS_REGION: MY_AWS_REGION                   # set this to your preferred AWS region, e.g. us-west-1
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Stage
#      working-directory: /home/runner/work/
      run: |
        sudo apt -y update || true
#        touch .bashrc
#        cat /home/runner/.bashrc >> .bashrc
        ls -al .bashrc
        ls -al /home/runner/.bashrc
        if [ $GITHUB_REF_NAME == "master" ];
        then
          echo "export STAGE=master" >> ~/.bash_profile
        elif [ $GITHUB_REF_NAME == "mike" ];
        then
          echo 'export STAGE=mike' >> ~/.bash_profile
        else
          echo 'export STAGE=dirty' >> ~/.bash_profile
        fi
      shell: bash
    - name: Run Deployment
      run: |
        source ~/.bash_profile
        chmod +x deploy.sh
        ./deploy.sh $STAGE
#        rm .bashrc
      shell: bash


